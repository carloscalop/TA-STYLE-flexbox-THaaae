<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Section</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://kit.fontawesome.com/fb3717073f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container flex">
            <a class="brand" href="#">
                <img src="assets/logo.png" alt="Altcampus">
            </a>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Gallery</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>
    <main>
        <!-- Gallery -->
        <section class="gallery">
            <div class="container">
                <h2 class="heading">Gallery</h2>
                <div class="flex">
                <div class="col-1-3">
                    <img src="assets/image1.jpg" alt="Image1">
                </div>
                <div class="col-1-3">
                    <img src="assets/image2.jpg" alt="Image2">
                </div>
                <div class="col-1-3">
                    <img src="assets/image3.jpg" alt="Image3">
                </div>
                <div class="col-1-3">
                    <img src="assets/image4.jpg" alt="Image4">
                </div>
                <div class="col-1-3">
                    <img src="assets/image5.jpg" alt="Image5">
                </div>
                <div class="col-1-3">
                    <img src="assets/image6.jpg" alt="Image6">
                </div>
                </div>
            </div>
        </section>
    </main>
        <footer class="footer">
        <div class="container clearfix">
            <small>&copy; AltCampus</small>
                   <nav class="social">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
            </nav>
        </div>
    </footer>
</body>
</html>
